<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="" action="index.html" method="post">
        <!-- CREATE YOUR FIRST LABEL, THIS IS WHERE WE ASK OUR USER FOR THEIR NAME INPUT-->
        <label>Your Name:</label>
        <!-- IN ORDER TO STORE THAT INFO OR ALLOW THEM TO TYPE, WE NEED TO ADD AN INPUT AND THAT TYPE OF INFO WILL BE TEXT-->
        <input type="text" name="" value="">
        <!-- CREATE A SUBMIT BUTTON USING INPUT TYPE-->
        <input type="submit">
        <br>
        <!-- Date of birth-->
        <label>Date of birth:</label>
        <input type="date">
        <br>
        <!-- Choose a file-->
        <label>Choose a file:</label>
        <input type="file">
        <br>
        <label>Choose a Time:</label>
        <input type="time">
        <br>
        <label>Check the box:</label>
        <input type="checkbox">
        <br>
        <label>Pick a Color:</label>
        <input type="color">
        <br>
        <label>Your Email:</label>
        <input type="email">
        <br>
        <input type="image">
        <br>
        <label>Choose a Month:</label>
        <input type="month">
        <br>
        <label>Choose a Number:</label>
        <input type="number">
        <br>
        <label>Enter Password:</label>
        <input type="password">
        <input type="submit">

    
    </form>
</body>
</html>
